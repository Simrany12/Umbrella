<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="customizer">
        <h1>Umbrella Customizer</h1>

        <!-- Color Swatch Buttons -->
        <div class="color-swatch">
            <button class="color-button pink" onclick="changeUmbrellaColor('pink')"></button>
            <button class="color-button blue" onclick="changeUmbrellaColor('blue')"></button>
            <button class="color-button yellow" onclick="changeUmbrellaColor('yellow')"></button>
        </div>

        <!-- Umbrella Preview -->
        <div class="umbrella-preview">
            <img id="umbrellaImage" src="Blue umbrella.png" alt="Umbrella Preview">
            <img id="logoPreview" src="" alt="Logo Preview" class="hidden">
        </div>

        <!-- Upload Logo -->
        <div class="upload-section">
            <button id="upload-btn">UPLOAD LOGO</button>

            <input type="file" id="logoUpload" accept="image/*">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
